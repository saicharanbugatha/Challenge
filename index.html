<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Train Ticket Booking</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="fromStation">From Station:</label>
            <input type="text" id="fromStation" name="fromStation" placeholder="e.g., New Delhi" required>
        </div>
        <div class="form-group">
            <label for="toStation">To Station:</label>
            <input type="text" id="toStation" name="toStation" placeholder="e.g., Mumbai CSMT" required>
        </div>
        <div class="form-group">
            <label for="journeyDate">Journey Date:</label>
            <input type="date" id="journeyDate" name="journeyDate" required>
        </div>
        <div class="form-group">
            <label for="classType">Class:</label>
            <select id="classType" name="classType">
                <option value="sleeper">Sleeper (SL)</option>
                <option value="3ac">AC 3 Tier (3A)</option>
                <option value="2ac">AC 2 Tier (2A)</option>
                <option value="1ac">AC First Class (1A)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="6" value="1" required>
        </div>
        <button type="submit">Search Trains</button>
    </form>
</body>
</html>
